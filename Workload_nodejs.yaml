apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-node
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-node
  template:
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: hello-node
        image: challenge.azurecr.io/hello-node:v1
        ports:
        - containerPort: 60000